{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>舆情首页</title>

    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">

    <!-- Styles -->

    <link href="{% static 'css/lib/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/lib/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/lib/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/lib/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/lib/helper.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="bg-primary">

<div class="unix-login">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="{% url 'datasummary:index' %}"><span>舆情上报系统</span></a>
                    </div>
                    <div class="login-form">
                        {% if message %}
                        <div class="alert alert-success">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">
                                    {{ message }}
                                </font>
                            </font>
                        </div>
                        {% endif %}
                        <h4>您发现的舆情</h4>
                        <form class="form-login" method="post">
                            <div class="form-group">
                                <label>舆情标题</label>
                                <input required class="form-control" placeholder="事件的主要概括" name="title">
                            </div>
                            <div class="form-group">
                                <label>舆情内容</label> {% comment %} <input class="form-control" placeholder="事件的详细描述"> {%
                                endcomment %}
                                <textarea required class="form-control" rows="3" placeholder="事件的详细描述"
                                          name="content"></textarea>
                            </div>
                            <div class="form-group">
                                <label>舆情地点</label>
                                <input required class="form-control" placeholder="事件的发生地点" name="address">
                            </div>
                            <div class="form-group">
                                <label>联系方式</label>
                                <input class="form-control" placeholder="您可以选择留下您的联系方式，以便于后续我们联系您。" name="contract">
                            </div>
                            {% comment %}
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Agree the terms and policy
                                </label>
                            </div>
                            {% endcomment %}
                            <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">即刻上报舆情</button>
                            {% comment %}
                            <div class="social-login-content">
                                <div class="social-button">
                                    <button type="button" class="btn btn-primary bg-facebook btn-flat btn-addon m-b-10">
                                        <i class="ti-facebook"></i>Register with facebook
                                    </button>
                                    <button type="button" class="btn btn-primary bg-twitter btn-flat btn-addon m-t-10">
                                        <i class="ti-twitter"></i>Register with twitter
                                    </button>
                                </div>
                            </div>
                            <div class="register-link m-t-15 text-center">
                                <p>Already have account ? <a href="#"> Sign in</a></p>
                            </div>
                            {% endcomment %} {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
