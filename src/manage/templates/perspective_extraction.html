{% extends 'base.html' %} {% load static %} {% block content %}

<!-- /# row -->
<section id="main-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-title pr">
                    <h4>观点抽取</h4>

                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table student-data-table m-t-20">
                            <thead>
                            <tr>
                                <th>舆情名称</th>
                                <th>评论内容</th>
                                <th>评论观点</th>
                                <th>更新时间</th>
                                <th>备注</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for c in commentcontent %}
                            <tr>
                                <td>
                                    {{ c.title }}
                                </td>
                                <td>
                                    {{ c.comment }}
                                </td>
                                <td>
                                    {{ c.commentary }}
                                </td>
                                <td>
                                    {{ c.update_time |date:"Y-m-d H:i:s" }}
                                </td>
                                <td>
                                    {{ c.remark| default_if_none:"-" }}
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /# column -->

    </div>

</section>
{% endblock %}
